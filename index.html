<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="this is a solution to product preview card component challenge from frontend mentor" />
      <meta name="keyword" content="html, css, flexbox" />
      <meta name="author" content="melvin" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./styles/styles.css" />

      <title>Frontend Mentor | Product preview card component</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content card">
            <img src="./images/image-product-mobile.jpg" alt="Product" class="product_mobile" />

            <img src="./images/image-product-desktop.jpg" alt="Product" class="product_desktop" />

            <div class="product_information">
               <div class="product_name_container">
                  <p class="perfume">perfume</p>
                  <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
                  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
               </div>

               <div class="pricing">
                  <div class="new_price">$149.99</div>
                  <div class="old_price">$169.99</div>
               </div>

               <button type="button" class="add_cart_btn" aria-label="add_cart">
                  <img src="./images/icon-cart.svg" alt="Add Cart" class="add_cart" />
                  <span> Add to Cart </span>
               </button>
            </div>
         </main>

         <footer class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer noopener">boymelvs</a>.
         </footer>
      </div>
   </body>
</html>
